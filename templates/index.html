<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastMap - Real-Time Sensor Network</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-900: #1e3a8a;
            --success-50: #f0fdf4;
            --success-500: #22c55e;
            --success-600: #16a34a;
            --danger-50: #fef2f2;
            --danger-500: #ef4444;
            --danger-600: #dc2626;
            --neutral-50: #f9fafb;
            --neutral-100: #f3f4f6;
            --neutral-200: #e5e7eb;
            --neutral-300: #d1d5db;
            --neutral-500: #6b7280;
            --neutral-700: #374151;
            --neutral-800: #1f2937;
            --neutral-900: #111827;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, var(--neutral-50) 0%, var(--neutral-100) 100%);
            font-feature-settings: "cv02", "cv03", "cv04", "cv11";
        }

        #map-container {
            height: 100vh;
            flex-grow: 1;
            position: relative;
            border-radius: 16px 0 0 16px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: inherit;
        }

        /* Modern glassmorphism header */
        .header-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
        }

        /* Professional sidebar styling */
        .sidebar-modern {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid var(--neutral-200);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* Status indicators */
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: relative;
            display: inline-block;
        }

        .status-indicator::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            opacity: 0.3;
            animation: none;
        }

        .status-indicator.normal {
            background: var(--success-500);
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2);
        }

        .status-indicator.anomaly {
            background: var(--danger-500);
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
            animation: pulse-danger 2s infinite;
        }

        .status-indicator.anomaly::after {
            animation: ripple 2s infinite;
        }

        @keyframes pulse-danger {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Modern sensor cards */
        .sensor-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--neutral-200);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .sensor-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
            pointer-events: none;
        }

        .sensor-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: var(--primary-200);
        }

        .sensor-card.selected {
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1), 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .sensor-card.anomaly {
            border-color: var(--danger-300);
            background: linear-gradient(135deg, rgba(254, 242, 242, 0.9) 0%, rgba(255, 255, 255, 0.9) 100%);
        }

        .sensor-card.normal {
            border-color: var(--success-300);
        }

        /* Enhanced Leaflet styling */
        .leaflet-div-icon {
            background: transparent !important;
            border: none !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sensor-icon-wrapper {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
        }

        .sensor-icon-wrapper::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: inherit;
            opacity: 0.2;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .sensor-icon-wrapper:hover {
            transform: scale(1.15);
        }

        .sensor-icon-wrapper:hover::after {
            transform: scale(1.5);
        }

        .status-NORMAL {
            background: linear-gradient(135deg, var(--success-500) 0%, var(--success-600) 100%);
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 16px rgba(34, 197, 94, 0.3);
        }

        .status-ANOMALY {
            background: linear-gradient(135deg, var(--danger-500) 0%, var(--danger-600) 100%);
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 16px rgba(239, 68, 68, 0.3);
            animation: danger-pulse 2s infinite;
        }

        @keyframes danger-pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 8px 16px rgba(239, 68, 68, 0.3), 0 0 0 0 rgba(239, 68, 68, 0.5);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 8px 16px rgba(239, 68, 68, 0.4), 0 0 0 8px rgba(239, 68, 68, 0);
            }
        }

        /* Modern popup styling */
        .leaflet-popup-content-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid var(--neutral-200);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 0;
        }

        .leaflet-popup-content {
            font-family: "Inter", sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .popup-header {
            font-weight: 700;
            font-size: 18px;
            color: var(--neutral-900);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .popup-status-normal {
            color: var(--success-600);
            font-weight: 600;
        }

        .popup-status-anomaly {
            color: var(--danger-600);
            font-weight: 600;
        }

        .popup-metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--neutral-100);
        }

        .popup-metric:last-child {
            border-bottom: none;
        }

        .popup-label {
            font-weight: 500;
            color: var(--neutral-700);
        }

        .popup-value {
            font-weight: 600;
            color: var(--neutral-900);
        }

        .popup-timestamp {
            font-size: 12px;
            color: var(--neutral-500);
            margin-top: 12px;
            text-align: center;
        }

        /* Navigation improvements */
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        /* Loading states */
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--neutral-200);
            border-top: 3px solid var(--primary-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-overlay {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        /* Responsive improvements */
        @media (max-width: 768px) {
            .sensor-card {
                margin-bottom: 12px;
            }

            .popup-content {
                font-size: 13px;
            }

            .sensor-icon-wrapper {
                width: 36px;
                height: 36px;
            }
        }

        /* Modern scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--neutral-100);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neutral-300);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neutral-400);
        }

        /* Subtle animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    <!-- Modern Header -->
    <header class="header-glass text-gray-900 p-4 z-30 relative">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div
                    class="w-10 h-10 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0121 18.382V7.618a1 1 0 00-1.447-.894L15 4m0 13V4m-6 3l6-3">
                        </path>
                    </svg>
                </div>
                <div>
                    <h1
                        class="text-2xl font-bold tracking-tight bg-gradient-to-r from-gray-900 to-gray-600 bg-clip-text text-transparent">
                        FastMap</h1>
                    <p class="text-xs text-gray-500 font-medium">Real-Time Sensor Network</p>
                </div>
            </div>
            <nav class="hidden md:block">
                <ul class="flex space-x-1">
                    <li><a href="#" class="nav-link text-gray-700 hover:text-gray-900 font-medium">Dashboard</a></li>
                    <li><a href="#" class="nav-link text-gray-700 hover:text-gray-900 font-medium">Analytics</a></li>
                    <li><a href="#" class="nav-link text-gray-700 hover:text-gray-900 font-medium">Settings</a></li>
                </ul>
            </nav>
            <div class="flex items-center space-x-3">
                <div id="connection-status" class="flex items-center space-x-2">

            </div>

    </header>

    <!-- Main Content Area -->
    <main class="flex flex-grow overflow-hidden px-4 pb-4">
        <!-- Modern Sensor Panel Sidebar -->
        <aside id="sensor-panel" class="w-full md:w-80 sidebar-modern p-6 overflow-y-auto rounded-2xl mr-4">
            <div class="mb-6">
                <h2 class="text-xl font-bold text-gray-900 mb-2">Sensor Network</h2>
                <p class="text-sm text-gray-600">Monitor all connected sensors in real-time</p>
                <div class="mt-4 flex items-center space-x-4 text-sm">
                    <div class="flex items-center space-x-2">
                        <div class="status-indicator normal"></div>
                        <span class="text-gray-600">Normal</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="status-indicator anomaly"></div>
                        <span class="text-gray-600">Anomaly</span>
                    </div>
                </div>
            </div>

            <div id="sensor-list" class="space-y-3">
                <!-- Sensor items will be injected here by JavaScript -->
            </div>

            <!-- Modern Loading indicator for sidebar -->
            <div id="sidebar-loading" class="text-center text-gray-500 mt-8">
                <div class="loading-spinner mx-auto mb-3"></div>
                <p class="text-sm font-medium">Loading sensor network...</p>
            </div>
        </aside>

        <!-- Map Container -->
        <div id="map-container" class="relative flex-1">
            <div id="map"></div>
            <!-- Modern Loading Overlay for Map -->
            <div id="map-loading-overlay"
                class="loading-overlay absolute inset-0 flex flex-col items-center justify-center z-20 transition-opacity duration-300 rounded-2xl">
                <div class="loading-spinner mb-4"></div>
                <p class="text-gray-700 text-lg font-medium">Initializing map data...</p>
                <p class="text-gray-500 text-sm mt-1">Please wait while we load your sensors</p>
            </div>
        </div>
    </main>

    <!-- Load external scripts in correct order -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <script>
        // Wait for DOM and Leaflet to be fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Ensure Leaflet is loaded
            if (typeof L === 'undefined') {
                console.error('Leaflet library failed to load');
                document.getElementById('map-loading-overlay').innerHTML = `
                    <div class="text-center">
                        <div class="text-red-500 text-xl mb-2">⚠️ Library Error</div>
                        <p class="text-red-600 font-medium">Map library failed to load</p>
                        <p class="text-gray-500 text-sm mt-2">Please refresh the page</p>
                    </div>
                `;
                return;
            }

            initializeApp();
        });

        function initializeApp() {
            // Initialize Leaflet map with modern styling
            const map = L.map('map', {
                zoomControl: false
            }).setView([43.72, 10.40], 13);

            L.control.zoom({
                position: 'bottomright'
            }).addTo(map);

            // Use a more professional map tile
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                className: 'map-tiles'
            }).addTo(map);

            const markers = {};
            let selectedSensorId = null;

            const mapLoadingOverlay = document.getElementById('map-loading-overlay');
            const sidebarLoading = document.getElementById('sidebar-loading');
            const sensorListDiv = document.getElementById('sensor-list');
            const connectionStatus = document.getElementById('connection-status');

            /**
             * Updates connection status indicator
             */
            function updateConnectionStatus(connected) {
                const indicator = connectionStatus.querySelector('.status-indicator');
                const text = connectionStatus.querySelector('span');

                if (connected) {
                    indicator.className = 'status-indicator normal';
                    text.textContent = 'Connected';
                    text.className = 'text-sm font-medium text-gray-600';
                } else {
                    indicator.className = 'status-indicator anomaly';
                    text.textContent = 'Disconnected';
                    text.className = 'text-sm font-medium text-red-600';
                }
            }

            /**
             * Generates a modern SVG icon based on sensor status.
             */
            function getSensorSvgIcon(status) {
                return `
                <div class="sensor-icon-wrapper status-${status}">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20px" height="20px">
                        <circle cx="12" cy="12" r="6" opacity="0.8"/>
                        <circle cx="12" cy="12" r="2"/>
                    </svg>
                </div>
            `;
            }

            /**
             * Creates or updates a marker on the map for a given sensor.
             */
            function updateMarker(sensor) {
                const lat = sensor.location.lat;
                const lon = sensor.location.lon;
                const status = sensor.status || 'UNKNOWN';
                const iconHtml = getSensorSvgIcon(status);

                const customIcon = L.divIcon({
                    className: 'leaflet-div-icon',
                    html: iconHtml,
                    iconSize: [40, 40],
                    iconAnchor: [20, 20],
                    popupAnchor: [0, -25]
                });

                if (markers[sensor.id]) {
                    markers[sensor.id].setLatLng([lat, lon]).setIcon(customIcon);
                } else {
                    markers[sensor.id] = L.marker([lat, lon], { icon: customIcon }).addTo(map);
                    markers[sensor.id].on('click', () => {
                        selectSensor(sensor.id);
                        map.flyTo([lat, lon], Math.max(map.getZoom(), 15));
                    });
                }

                // Modern popup content
                markers[sensor.id].bindPopup(`
                <div class="popup-content">
                    <div class="popup-header">
                        <div class="status-indicator ${status.toLowerCase()}"></div>
                        Sensor ${sensor.id}
                    </div>
                    <div class="popup-metric">
                        <span class="popup-label">Status</span>
                        <span class="popup-value popup-status-${status.toLowerCase()}">${status}</span>
                    </div>
                    <div class="popup-metric">
                        <span class="popup-label">Current Value</span>
                        <span class="popup-value">${sensor.last_value ? parseFloat(sensor.last_value).toFixed(2) : 'N/A'}</span>
                    </div>
                    <div class="popup-timestamp">
                        Last updated: ${sensor.timestamp ? new Date(sensor.timestamp * 1000).toLocaleString() : 'N/A'}
                    </div>
                </div>
            `);
            }

            let sensorsCache = new Map();

            /**
             * Creates a single sensor card element
             */
            function createSensorCard(sensor) {
                const statusClass = sensor.status === 'ANOMALY' ? 'anomaly' : 'normal';
                const listItem = document.createElement('div');
                listItem.id = `sensor-item-${sensor.id}`;
                listItem.className = `sensor-card ${statusClass} p-4 cursor-pointer fade-in`;

                if (sensor.id === selectedSensorId) {
                    listItem.classList.add('selected');
                }

                listItem.innerHTML = `
                <div class="flex items-start justify-between mb-3">
                    <div class="flex items-center space-x-3">
                        <div class="status-indicator ${statusClass}"></div>
                        <div>
                            <h3 class="font-semibold text-gray-900">Sensor ${sensor.id}</h3>
                            <p class="text-sm text-gray-500">ID: ${sensor.id}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-lg font-bold text-gray-900 sensor-value">
                            ${sensor.last_value ? parseFloat(sensor.last_value).toFixed(1) : '--'}
                        </div>
                        <div class="text-xs text-gray-500">Current Value</div>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-sm font-medium sensor-status ${sensor.status === 'ANOMALY' ? 'text-red-600' : 'text-green-600'}">
                        ${sensor.status || 'Unknown'}
                    </span>
                    <span class="text-xs text-gray-400 sensor-timestamp">
                        ${sensor.timestamp ? new Date(sensor.timestamp * 1000).toLocaleTimeString() : 'No data'}
                    </span>
                </div>
            `;

                listItem.addEventListener('click', () => {
                    selectSensor(sensor.id);
                    if (markers[sensor.id]) {
                        map.flyTo(markers[sensor.id].getLatLng(), Math.max(map.getZoom(), 15));
                        setTimeout(() => markers[sensor.id].openPopup(), 500);
                    }
                });

                return listItem;
            }

            /**
             * Updates a single sensor card without recreating it
             */
            function updateSensorCard(sensor) {
                const existingCard = document.getElementById(`sensor-item-${sensor.id}`);
                if (!existingCard) return;

                const statusClass = sensor.status === 'ANOMALY' ? 'anomaly' : 'normal';

                // Update classes only if status changed
                const currentClasses = existingCard.className;
                if (!currentClasses.includes(statusClass)) {
                    existingCard.className = currentClasses.replace(/\b(anomaly|normal)\b/g, statusClass);
                }

                // Update status indicator
                const statusIndicator = existingCard.querySelector('.status-indicator');
                statusIndicator.className = `status-indicator ${statusClass}`;

                // Update value
                const valueElement = existingCard.querySelector('.sensor-value');
                valueElement.textContent = sensor.last_value ? parseFloat(sensor.last_value).toFixed(1) : '--';

                // Update status text and color
                const statusElement = existingCard.querySelector('.sensor-status');
                statusElement.textContent = sensor.status || 'Unknown';
                statusElement.className = `text-sm font-medium sensor-status ${sensor.status === 'ANOMALY' ? 'text-red-600' : 'text-green-600'}`;

                // Update timestamp
                const timestampElement = existingCard.querySelector('.sensor-timestamp');
                timestampElement.textContent = sensor.timestamp ? new Date(sensor.timestamp * 1000).toLocaleTimeString() : 'No data';
            }

            /**
             * Updates the sensor list in the sidebar with modern cards.
             * Only creates new cards for new sensors, updates existing ones in place.
             */
            function updateSensorList(sensors) {
                if (sensors.length === 0) {
                    sensorListDiv.innerHTML = '<p class="text-gray-500 text-center py-8">No sensors found</p>';
                    sensorsCache.clear();
                    return;
                }

                // Sort sensors: anomalies first, then by ID
                sensors.sort((a, b) => {
                    if (a.status === 'ANOMALY' && b.status !== 'ANOMALY') return -1;
                    if (a.status !== 'ANOMALY' && b.status === 'ANOMALY') return 1;
                    return a.id.localeCompare(b.id);
                });

                const newSensorIds = new Set(sensors.map(s => s.id));

                // Remove sensors that no longer exist
                sensorsCache.forEach((cachedSensor, sensorId) => {
                    if (!newSensorIds.has(sensorId)) {
                        const element = document.getElementById(`sensor-item-${sensorId}`);
                        if (element) {
                            element.remove();
                        }
                        sensorsCache.delete(sensorId);
                    }
                });

                // Process each sensor
                sensors.forEach((sensor, index) => {
                    const cachedSensor = sensorsCache.get(sensor.id);

                    if (!cachedSensor) {
                        // New sensor - create card
                        const newCard = createSensorCard(sensor);

                        // Insert in correct position to maintain sort order
                        const existingCards = Array.from(sensorListDiv.children);
                        if (index >= existingCards.length) {
                            sensorListDiv.appendChild(newCard);
                        } else {
                            sensorListDiv.insertBefore(newCard, existingCards[index]);
                        }

                        sensorsCache.set(sensor.id, sensor);
                    } else {
                        // Existing sensor - check if update needed
                        const needsUpdate = (
                            cachedSensor.status !== sensor.status ||
                            cachedSensor.last_value !== sensor.last_value ||
                            cachedSensor.timestamp !== sensor.timestamp
                        );

                        if (needsUpdate) {
                            updateSensorCard(sensor);
                            sensorsCache.set(sensor.id, sensor);
                        }

                        // Check if card needs to be repositioned due to sort order
                        const currentCard = document.getElementById(`sensor-item-${sensor.id}`);
                        const currentIndex = Array.from(sensorListDiv.children).indexOf(currentCard);
                        if (currentIndex !== index && currentIndex !== -1) {
                            const existingCards = Array.from(sensorListDiv.children);
                            if (index >= existingCards.length) {
                                sensorListDiv.appendChild(currentCard);
                            } else {
                                sensorListDiv.insertBefore(currentCard, existingCards[index]);
                            }
                        }
                    }
                });

                sidebarLoading.style.display = 'none';
            }

            /**
             * Highlights a sensor in the sidebar and updates the selectedSensorId.
             */
            function selectSensor(sensorId) {
                if (selectedSensorId) {
                    const prevItem = document.getElementById(`sensor-item-${selectedSensorId}`);
                    if (prevItem) {
                        prevItem.classList.remove('selected');
                    }
                }

                selectedSensorId = sensorId;
                const currentItem = document.getElementById(`sensor-item-${selectedSensorId}`);
                if (currentItem) {
                    currentItem.classList.add('selected');
                    currentItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }

            // Initial load of all sensors
            fetch('/api/sensors')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch initial sensor data.');
                    }
                    return response.json();
                })
                .then(sensors => {
                    sensors.forEach(sensor => updateMarker(sensor));
                    updateSensorList(sensors);
                    mapLoadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        mapLoadingOverlay.style.display = 'none';
                    }, 300);
                })
                .catch(error => {
                    console.error('Error during initial sensor data load:', error);
                    mapLoadingOverlay.innerHTML = `
                    <div class="text-center">
                        <div class="text-red-500 text-xl mb-2">⚠️ Connection Error</div>
                        <p class="text-red-600 font-medium">Unable to load sensor data</p>
                        <p class="text-gray-500 text-sm mt-2">Please check your server connection</p>
                    </div>
                `;
                    sidebarLoading.innerHTML = `
                    <div class="text-center text-red-600">
                        <p class="font-medium">Failed to load sensors</p>
                        <p class="text-sm text-gray-500 mt-1">Check your connection</p>
                    </div>
                `;
                });

            // WebSocket connection with modern status handling
            const socket = io();

            socket.on('connect', () => {
                console.log('Connected to WebSocket server.');
                updateConnectionStatus(true);
                if (mapLoadingOverlay.style.opacity !== '0') {
                    mapLoadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        mapLoadingOverlay.style.display = 'none';
                    }, 300);
                }
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from WebSocket server.');
                updateConnectionStatus(false);
            });

            socket.on('sensor_update', (data) => {
                const updatedSensor = JSON.parse(data);
                console.log('Sensor update received:', updatedSensor);

                // Update the marker on the map
                updateMarker(updatedSensor);

                // Update just this sensor in the list (much more efficient)
                const existingCard = document.getElementById(`sensor-item-${updatedSensor.id}`);
                if (existingCard) {
                    // Update existing card
                    updateSensorCard(updatedSensor);
                    sensorsCache.set(updatedSensor.id, updatedSensor);

                    // If status changed, we might need to reposition the card for sorting
                    const allSensors = Array.from(sensorsCache.values());
                    allSensors.sort((a, b) => {
                        if (a.status === 'ANOMALY' && b.status !== 'ANOMALY') return -1;
                        if (a.status !== 'ANOMALY' && b.status === 'ANOMALY') return 1;
                        return a.id.localeCompare(b.id);
                    });

                    const newIndex = allSensors.findIndex(s => s.id === updatedSensor.id);
                    const currentIndex = Array.from(sensorListDiv.children).indexOf(existingCard);

                    if (currentIndex !== newIndex) {
                        const existingCards = Array.from(sensorListDiv.children);
                        if (newIndex >= existingCards.length) {
                            sensorListDiv.appendChild(existingCard);
                        } else {
                            sensorListDiv.insertBefore(existingCard, existingCards[newIndex]);
                        }
                    }
                } else {
                    // New sensor - create card
                    const newCard = createSensorCard(updatedSensor);
                    sensorsCache.set(updatedSensor.id, updatedSensor);

                    // Insert in correct position
                    const allSensors = Array.from(sensorsCache.values());
                    allSensors.sort((a, b) => {
                        if (a.status === 'ANOMALY' && b.status !== 'ANOMALY') return -1;
                        if (a.status !== 'ANOMALY' && b.status === 'ANOMALY') return 1;
                        return a.id.localeCompare(b.id);
                    });

                    const insertIndex = allSensors.findIndex(s => s.id === updatedSensor.id);
                    const existingCards = Array.from(sensorListDiv.children);
                    if (insertIndex >= existingCards.length) {
                        sensorListDiv.appendChild(newCard);
                    } else {
                        sensorListDiv.insertBefore(newCard, existingCards[insertIndex]);
                    }
                }
            });

        } // End of initializeApp function
    </script>
